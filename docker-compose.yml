services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: mokart-web
    ports:
      - "8080:3000"
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mokart-api
    ports:
      - "8081:5000"
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env
    restart: unless-stopped
